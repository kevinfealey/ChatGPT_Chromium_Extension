<!DOCTYPE html>
<html>
<head>
  <title>Send to ChatGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    button {
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <p id="apiKeyInUse">API Key in use:</p>
  <p id="modelInUse">Model in use:</p>
  <textarea id="selectedText" placeholder="Selected text here..." style="width: 100%; height: 80px;"></textarea>
  <input type="text" id="userPrompt" placeholder="Enter your prompt here..." style="width: 100%; margin-top: 10px;">
  <button id="submitToGPT">Submit to ChatGPT</button>
  <p id="loading" style="display: none;">Sending request to ChatGPT...</p>
  <p id="statusMessage" style="color: red;"></p>
  <script src="contextPopup.js"></script>
</body>
</html>
